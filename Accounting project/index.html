<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ERP Accounting System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<link rel="stylesheet" href="css/erp-style.css">
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand">ERP Accounting System</span>
    <span class="text-white">Administrator Panel</span>
</nav>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="erp-sidebar p-3">
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" onclick="showSection('dashboard')">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('transactions')">Financial Entries</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('customers')">Customers</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('inventory')">Inventory</a></li>
            <li class="nav-item"><a class="nav-link" onclick="showSection('reports')">Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="erp-content p-4">

        <!-- Dashboard -->
        <section id="dashboard">
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stat-card bg-primary text-white">
                        <h5>Total Income</h5>
                        <h3 id="totalIncome">0</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-danger text-white">
                        <h5>Total Expenses</h5>
                        <h3 id="totalExpense">0</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stat-card bg-success text-white">
                        <h5>Net Profit</h5>
                        <h3 id="netProfit">0</h3>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6"><canvas id="lineChart"></canvas></div>
                <div class="col-md-6"><canvas id="pieChart"></canvas></div>
            </div>
        </section>

        <!-- Transactions -->
        <section id="transactions" class="d-none">
            <h4>Financial Entries</h4>
            <div class="row mb-3">
                <div class="col-md-3">
                    <input type="text" id="desc" class="form-control" placeholder="Description">
                </div>
                <div class="col-md-2">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="col-md-2">
                    <select id="type" class="form-select">
                        <option>Income</option>
                        <option>Expense</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button onclick="addTransaction()" class="btn btn-dark w-100">Add Entry</button>
                </div>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </section>

        <!-- Customers -->
        <section id="customers" class="d-none">
            <h4>Customer Management</h4>
            <input type="text" id="customerName" class="form-control mb-2" placeholder="Customer Name">
            <button onclick="addCustomer()" class="btn btn-primary mb-3">Add Customer</button>
            <ul id="customerList" class="list-group"></ul>
        </section>

        <!-- Inventory -->
        <section id="inventory" class="d-none">
            <h4>Inventory System</h4>
            <input type="text" id="itemName" class="form-control mb-2" placeholder="Item Name">
            <input type="number" id="itemQty" class="form-control mb-2" placeholder="Quantity">
            <button onclick="addItem()" class="btn btn-warning mb-3">Add Item</button>
            <ul id="inventoryList" class="list-group"></ul>
        </section>

        <!-- Reports -->
        <section id="reports" class="d-none">
            <h4>Financial Reports</h4>
            <button onclick="generatePDF()" class="btn btn-danger">Generate PDF Report</button>
        </section>

    </div>
</div>

<script src="js/erp-app.js"></script>
</body>
</html>
